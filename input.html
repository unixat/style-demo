<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Style Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="gutter">
      <h1 class="my-1">Input</h1>
      <a href="index.html">Home</a>

      <section class="inputs py-2">
        <label class="wid-20 inline-block" for="input_fld"
          >Enter a search term:
          <input type="text" id="input_fld" placeholder="Type here" />
        </label>
      </section>

      <section class="py-1">
        <label for="selector">Dropdown</label>
        <select id="selector">
          <option>Affectionate kitten</option>
          <option>Adventurous kitten</option>
          <option>Climb the curtains kitten</option>
        </select>
      </section>

      <section class="mt-4">
        <h2>Hidden fields</h2>
        <button id="show-btn" class="mt-2">Show</button>
        <label class="hidden ml-3" id="hidden-container" for="hidden-field">
          hidden label
          <input type="text" id="hidden-field" value="field value" />
        </label>
      </section>

      <section>
        <label class="label mt-2"
          >Label above input box
          <input class="label-above mt-1" placeholder="Type here"
        /></label>
      </section>

      <section class="mt-2">
        <label class="label-left mt-2"
          >Label to the left of input box
          <input class="label-left mt-1 ml-1" placeholder="Type here" />
        </label>
      </section>

      <section class="mt-2">
        <label class="mt-2" disabled
          >Disabled input box <input class="input-disabled mt-1" disabled
        /></label>
      </section>
    </main>
  </body>
</html>

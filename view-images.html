<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Demo - View Images</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
<header>
    <nav role="navigation">
        <a class="logo" href="https://reg.dev2.freecomett.org.uk/">
            <img src="/css/images/freecomett.svg" alt="FreeComETT logo"/>
        </a>
        <ul>
            <li>
                File
                <ul>
                    <li>New</li>
                    <li>Open</li>
                    <li>Log Out</li>
                </ul>
            </li>
            <li>
                Tools
                <ul>
                    <li>Upload CSV</li>
                    <li>View Upload Status</li>
                    <li>List Images</li>
                    <li>Refresh Page</li>
                    <li>Log into FreeREG</li>
                    <li>Administration</li>
                </ul>
            </li>
            <li>
                Support
                <ul>
                    <li>See all comments</li>
                    <li>Post a comment</li>
                    <li>Message Coordinator</li>
                </ul>
            </li>
        </ul>
        <a class="logo block" href="https://reg.dev2.freecomett.org.uk/">
            <img src="/css/images/freereg.svg" alt="FreeREG logo"/>
        </a>
    </nav>
</header>
<main class="col-md-8 col-md-offset-2">

    <div class="title">
        <h1 class="mt-1">View Images</h1>
    </div>
    <div class="button-rotate-feature">
        <button class="rotate-clockwise">Rotate clockwise</button>
        <button class="rotate-anticlockwise">Rotate anti-clockwise</button>
    </div>
    <section class="view-images-grid-container container px-0">
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>
        <div class="view-images-image-wrapper centre my-1 col-4 col-md-3 col-lg-2">
            <img src="css/images/test-img-thumbnail.jpg" alt="test thumbnail image">
        </div>

    </section>

    <div class="button-cancel-save">
        <button class="cancel">Rotate clockwise</button>
        <button class="save">Rotate anti-clockwise</button>
    </div>

</main>

</body>
</html>
